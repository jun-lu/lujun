<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		#box{margin:20px;}
		#box2,#box3,#box4{position:absolute;top:20px;left;20px;display:none;}
		
		
		.transform{
			vertical-align: top;
			width:100px;
			height:100px;
			background:#000;
			display:inline-block;
			color:#fff;
			-moz-transition:all .1s ease-out;
			-webkit-transition:all .1s ease-out;
		}
		
		.translate{
			/*
				transform:translateX();单独变化X
				transform:translateY();单独变化Y
			*/
			-moz-transform:translate(200px,0px);
			-webkit-transform:translate(200px,0px);
		}

		
	</style>
</head>
<body>
	
	<div style="position:absolute;">
		<div id="box">
			<input type="button" value="touchstart me" ontouchstart="box2.style.display='block'" />
		</div>
		<div id="box2">
			<a href="#" id="link1" >link1 link1 link1 link1 </a>
		</div>
		
		<a href="#" id="link2" class="transform">link2 link2 link2 link2 link2 </a>
	</div>
	
	
	<div style="position:absolute;margin-left:200px;">
		<div id="box">
			<input type="button" value="ontouchend me" ontouchend="box3.style.display='block'" />
		</div>
		<div id="box3">
			<a href="#" id="link3" >link3 link3 link3 link3 </a>
		</div>
	</div>
	

	
	<script type="text/javascript">
		
		
		link1.onmousedown = function(){
			console.log("link1 down")
		}
		
		link1.onmouseup = function(){
			console.log("link1 up")
		}
		
		link1.onclick = function(){
			console.log("link1 click")
		}
		
		
		link2.onmousedown = function(){
			console.log("link2 down")
		}
		
		link2.onmouseup = function(){
			console.log("link2 up")
		}
		
		link2.onclick = function(){
			console.log("link2 click")
		}
	
	
		link3.onmousedown = function(){
			console.log("link3 down")
		}
		
		link3.onmouseup = function(){
			console.log("link3 up")
		}
		
		link3.onclick = function(){
			console.log("link3 click")
		}

		link4.onmousedown = function(e){
			//e.preventDefault();
			//e.stopPropagation();
			console.log("link4 down")
		}
		
		link4.onmouseup = function( e ){
			//e.preventDefault();
			//e.stopPropagation();
			console.log("link4 up");
		}
		
		link4.onclick = function(){
			console.log("link4 click")
		}
		
		link4.ontouchstart = function(){
			console.log("link4 click")
		}
		*/
		setTimeout(function(){
			link2.className = "transform translate";
		}, 1000);
	</script>
</body>
</html>
