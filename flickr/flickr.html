0940_322f370522_m.jpg","width":"240","height":"160"},{"label":"Seas of Gold","file":"_6813520052_m.jpg","url":"http://farm9.staticflickr.com/8501/8375552303_6813520052_m.jpg","width":"160","height":"240"},{"label":"Wintry Scene, Glencorse Waterfall","file":"_3f3c1331be_m.jpg","url":"http://farm9.staticflickr.com/8475/8376149375_3f3c1331be_m.jpg","width":"240","height":"149"},{"label":false,"file":"_8301179f95_m.jpg","url":"http://farm9.staticflickr.com/8097/8376089151_8301179f95_m.jpg","width":"240","height":"160"},{"label":"Vago svanendo","file":"_72aba4cd9a_m.jpg","url":"http://farm9.staticflickr.com/8187/8376773572_72aba4cd9a_m.jpg","width":"240","height":"158"},{"label":"IMG_5678","file":"_ec3931192c_m.jpg","url":"http://farm9.staticflickr.com/8357/8375683083_ec3931192c_m.jpg","width":"240","height":"160"},{"label":"Royal Observatory","file":"_52fdff36f8_m.jpg","url":"http://farm9.staticflickr.com/8467/8377610118_52fdff36f8_m.jpg","width":"240","height":"160"},{"label":"South Georgia","file":"_82cdabce61_m.jpg","url":"http://farm9.staticflickr.com/8497/8376283095_82cdabce61_m.jpg","width":"240","height":"68"},{"label":"La niebla y la noche    (Explored)","file":"_73e010bd01_m.jpg","url":"http://farm9.staticflickr.com/8073/8376679521_73e010bd01_m.jpg","width":"240","height":"172"},{"label":"Run, run, run - fly!!!!","file":"_3071505a3c_m.jpg","url":"http://farm9.staticflickr.com/8095/8375724991_3071505a3c_m.jpg","width":"240","height":"185"},{"label":"The hill road wet with rain...","file":"_b12c8c6e7e_m.jpg","url":"http://farm9.staticflickr.com/8331/8376693628_b12c8c6e7e_m.jpg","width":"240","height":"160"}];
		/**
		MAX : 1000,
		
		width  * height
		300 * 100  a1, a2
		300 * 150  b1, b2
		500 * 500  c1, c2
		400 * 200  d1, d2
		 =
		
		已知 a1, a2, b1, b2, c1, c2, d1, d2 为正整数,
		s为正整数，且有如下公式成立 ：

		a2*av = b2*bv = c2*cv = d2*dv = w;
		a1*av + b1*bv+ c1*cv + d1*dv = s;
		
		求av, bv, cv, dv的公式？
		
		解答
			av = w/a2
			bv = w/b2
			cv = w/c2
			dv = w/d2
			
		a1 * (w/a2) + b1 * (w/b2) + c1 * (w/c2)	+ d1 * (w/d2) = s;
		
		*/
		
		
	</script>
	
	<div id="pics" style="min-width:960px;">
	</div>
	<input type="button" style="width:100%;padding:10px 0" value="more>>" onclick="more()" />

	</div>

	<script type="text/javascript">
		/**
			options 
				pics:[]
		*/
		function Adaptive(options){
			this.tmpl = '<span class="photo-container"><img src="$url$"  width="$w$" height="$h$" /><div class="text"><span>$label$</span></div></span>';
			this.pics = options.pics;//[];
			this.parent = options.parent;
			this.gap = options.gap;
			this.winWidth = 0;
			this.htmlPics = [];
			this.init();
		};
		Adaptive.prototype = {
			constructor:Adaptive,
			init:function(){
				var _this = this;
				this.winWidth = this.parent.clientWidth - 70;
				window.onresize = function(){
					_this.winWidth = _this.parent.clientWidth - 70;
					_this.update();
				}
			},
			update:function(){
				
				for(var i=0; i<this.htmlPics.length; i++){
					this.setWH(this.htmlPics[i], this.winWidth - this.htmlPics[i].length*this.gap);
					for(var j=0; j<this.htmlPics[i].length; j++){
						this.htmlPics[i][j].img.width = this.htmlPics[i][j].w;
						this.htmlPics[i][j].img.height = this.htmlPics[i][j].h;
					}
				}
			},
			getPics:function( num ){
				var pics = [];
				for(var i=0; i<num && this.pics.length > 0; i++){
					pics.push( this.pics.shift() );
				}
				return pics;
			},
			createRow:function(){
				
				var pics = this.getPics(4);
				
				if(pics.length < 4){
					alert("没有更多数据了");
					return false;
				}
				
				while( this.setWH( pics,  this.winWidth - (pics.length)*this.gap) > 200){

					pics.push( this.pics.shift() );
				}
				
				this.innerHTML( pics );
			},/**
			setWH:function(pics, maxWidth){
				var a = pics[0], b = pics[1], c = pics[2], d = pics[3];
				var w = maxWidth/(a.width/a.height+b.width/b.height+c.width/c.height+d.width/d.height);
				a.v = w/a.height;
					a.w = a.width * a.v;
					a.h = a.height * a.v;
				b.v = w/b.height;
					b.w = b.width * b.v;
					b.h = b.height * b.v;
				c.v = w/c.height;
					c.w = c.width * c.v;
					c.h = c.height * c.v;
				d.v = w/d.height;
					d.w = d.width * d.v;
					d.h = d.height * d.v;
				return d.h;
			},*/
			setWH:function(pics, maxWidth){
				
				var sv = 0, w = 0, v
				for(var i=0; i<pics.length; i++){
					sv += pics[i].width/pics[i].height;
				}
				
				w = maxWidth / sv;
				
				for(var i=0; i<pics.length; i++){
					v = pics[i].v = w/pics[i].height;
					pics[i].w = pics[i].width * v;
					pics[i].h = pics[i].height * v;
				}
				
				return pics[0].h
			},
			innerHTML:function( pics ){
				var html = '';
				
				for(var i=0; i<pics.length; i++){
					html += this.tmpl.replace("$url$", pics[i].url).replace("$w$", pics[i].w).replace("$h$", pics[i].h).replace("$label$", pics[i].label);
				}
				var div = document.createElement("DIV");
					div.className = "container";
					div.innerHTML = html;
				
				this.parent.appendChild( div );
				
				var imgs = div.getElementsByTagName("img");
				for(var i=0; i<pics.length; i++){
					pics[i].img = imgs[i];
				}
				
				this.htmlPics.push( pics );
			}
		}
		
		
		//---------------------------
		var ada = new Adaptive({
			pics:photos,
			parent:document.getElementById('pics'),
			gap:8
		});
		
		ada.init();
		function more(){
			ada.createRow();
			ada.createRow();
			ada.createRow();
			ada.createRow();
			ada.createRow();
			ada.createRow();
		}
		more();
	</script>
