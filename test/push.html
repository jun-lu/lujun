	<script>
		var push = Array.prototype.push;
		var object = {};
		module("Jun.string");
		test("Jun.String", function(){
			var object = {};
			push.call(object, "a");
			equals(object.length, 1,"push.call(obj,'a') obj.length 会自动增加");
			push.call(object, "b");
			equals(object.length, 2,"push.call(obj,'b') obj.length 会自动增加");
			
			object.length = 0;
			push.call(object, "c");
			equals(object.length, 1,"push.call(obj,'c') obj.length 会自动增加");
			//console.log(object);
		});
		
		function objectPush(object, item){
			object.length = object.length || 0;
			object[object.length] = item;
			object.length++;
			return object;
		}
		
		var obj = {
			length:0,
			push:Array.prototype.push,
			//sort: [].sort,
			//slice:Array.prototype.slice,
			splice:Array.prototype.splice//必须
		};
		
		
		obj.push(1);
		obj.push(2);
