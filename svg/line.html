<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>SVG PATH</title>
	<script type="text/javascript" src="../src/jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="../src/DragElement.js"></script>
		<script type="text/javascript" src="svg.js"></script>
	<script type="text/javascript" src="js/svgnode.js"></script>
	<script type="text/javascript" src="js/svgline.js"></script>

	<style type="text/css">
		body{margin:0;padding:0;}
		.wrapper{position:relative;}
		.handle{border:2px solid #2cb5fa;width:10px;height:10px;position:absolute;border-radius:15px;background:#fff;
			margin-left:-5px;margin-top:-5px;cursor:pointer;
		}
	</style>
</head>
<body >
	<div style="position:absolute;z-index:10;right:0;">
		<ul>
			<li>边框颜色:<input type="text" id="stroke" value="#dc6c40" /></li>
			<li>边框宽度:<input type="text" id="strokeWidth" value="2" /></li>
		</ul>
	</div>
	<div class="wrapper">
		<svg width="1000" height="768" id="svg" ></svg>
	</div>
	<!--<line x1="10" y1="10"  x2="100" y2="100" stroke="#dc6c40" stroke-width="10" ></line>-->
	<script type="text/javascript">
		
		
		
		
		
		
		var line = new SVGLine(10,10, 100,100 );
		
		line.setStroke( $('#stroke').val() );
		line.setStrokeWidth( $('#strokeWidth').val() );
		
		document.getElementById("svg").appendChild( line.node );
		
		
		
		/**属性设置*/
		
		
		$('#stroke')[0].oninput = function(){
			line.setStroke( $(this).val() );
		};
		
		$('#strokeWidth')[0].oninput = function(){
			line.setStrokeWidth( $(this).val() );
		};
		
	</script>
</body>
</html>
