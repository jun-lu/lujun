		function getP(r, angle, p, p1){

			var	p1 = {
				x:p.x - Math.sin( angle/2/180 * Math.PI ) * r,
				y:p.y - Math.cos( angle/2/180 * Math.PI ) * r
			};

			var	p2 = {
				x:p.x + Math.sin( angle/2/180 * Math.PI ) * r,
				y:p.y - Math.cos( angle/2/180 * Math.PI ) * r
			}; 

			return {
				p:p,
				p2:p2,
				p1:p1	
			}	

		};
