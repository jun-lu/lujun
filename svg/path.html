<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>SVG PATH 画弧</title>
	<script type="text/javascript" src="../src/jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="../src/DragElement.js"></script>
	<script type="text/javascript" src="svg.js"></script>
	<script type="text/javascript" src="js/svgnode.js"></script>
	<script type="text/javascript" src="js/svgpath.js"></script>
	<style type="text/css">
		body{margin:0;padding:0;}
		.handle{border:2px solid #2cb5fa;width:10px;height:10px;position:absolute;border-radius:15px;background:#fff;
			margin-left:-5px;margin-top:-5px;
		}
	</style>
</head>
<body >
	<div style="position:absolute;z-index:10;right:0;">
		<ul>
			<li>填充顏色:<input type="text" id="fill" value="#dc6c40" /></li>
			<li>边框颜色:<input type="text" id="stroke" value="#f30" /></li>
			<li>边框宽度:<input type="text" id="strokeWidth" value="2" /></li>
		</ul>
	</div>
	
	<svg width="1000" height="768" id="svg" >
	</svg>
	
	<!--<line d="M200,170 L277,83 A10,10,0,0,0,80,170 Z" fill="#dc6c40" stroke="#dc6c40" stroke-width="2"></line>-->
	<script type="text/javascript">
		
		p1 = {
			x: 300,
			y: 300
		}

		p3 = {
			x: 300,
			y: 200
		}
		p2 = {
			x: 360,
			y: 314
		}	
		var path = new SVGPath(
			p1,
			p2,
			p3
		);
		
		
		path.setFill( $('#fill').val() );
		path.setStroke( $('#stroke').val() );
		path.setStrokeWidth( $('#strokeWidth').val() );
		path.initHandle();
		

		document.getElementById("svg").appendChild( path.node );
		
		/**属性设置*/
		$('#fill')[0].oninput = function(){
			path.setFill( $(this).val() );
		};
		
		$('#stroke')[0].oninput = function(){
			path.setStroke( $(this).val() );
		};
		
		$('#strokeWidth')[0].oninput = function(){
			path.setStrokeWidth( $(this).val() );
		};
	</script>
</body>
</html>
