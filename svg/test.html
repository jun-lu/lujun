<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>svg</title>
	<script type="text/javascript" src="../src/Jun.js"></script>
	<script type="text/javascript" src="../src/Jun.dom.js"></script>
	<style type="text/css">
		svg{background:#fff;}
		circle{cursor:pointer;}
	</style>
	
	<script type="text/javascript">
		
	</script>
</head>
<body style="padding:0;margin:0;">
	
	
	
	<svg height="200" width="500" id="svg" style="overflow: hidden; position: relative;" height="100" version="1.1" width="460" xmlns="http://www.w3.org/2000/svg" >
		<path d="m10,50 40,20" stroke="#d8e5eb" stroke-width="4px"></path>
		
		<circle  cx="10" cy="50" r="5" fill="#fff" stroke="#cee2e9" stroke-width="2px" ></circle>
		<text style="font-size:14px;font-family: Arial;" x="12" y="110"  text-anchor="middle" stroke="none" fill="#cee2e9" font-size="12px">
			<tspan dy="10.5" >1月</tspan>
		</text>
		
		<path d="m50,70 50,20" stroke="#d8e5eb" stroke-width="4px"></path>
		<circle  cx="50" cy="70" r="5" fill="#fff" stroke="#cee2e9" stroke-width="2px" ></circle>
		<text style="font-size:14px;font-family: Arial;" x="52" y="110"  text-anchor="middle" stroke="none" fill="#cee2e9" font-size="12px">
			<tspan dy="10.5" >2月</tspan>
		</text>
		
		<path d="m100,90 50,-50" stroke="#d8e5eb" stroke-width="4px"></path>
		<circle  cx="100" cy="90" r="5" fill="#fff" stroke="#cee2e9" stroke-width="2px" ></circle>
		<text style="font-size:14px;font-family: Arial;" x="102" y="110"  text-anchor="middle" stroke="none" fill="#cee2e9" font-size="12px">
			<tspan dy="10.5" >3月</tspan>
		</text>
		
		<path d="m150,40 50,0" stroke="#d8e5eb" stroke-width="4px"></path>
		<circle  cx="150" cy="40" r="5" fill="#fff" stroke="#cee2e9" stroke-width="2px" ></circle>
		<text style="font-size:14px;font-family: Arial;" x="152" y="110"  text-anchor="middle" stroke="none" fill="#cee2e9" font-size="12px">
			<tspan dy="10.5" >5月</tspan>
		</text>
		
		<path d="m200,40 50,0" stroke="#d8e5eb" stroke-width="4px"></path>
		<circle  cx="200" cy="40" r="5" fill="#fff" stroke="#cee2e9" stroke-width="2px" ></circle>
		<text style="font-size:14px;font-family: Arial;" x="202" y="110"  text-anchor="middle" stroke="none" fill="#cee2e9" font-size="12px">
			<tspan dy="10.5" >6月</tspan>
		</text>
		
		<path d="m250,40 50,0" stroke="#d8e5eb" stroke-width="4px"></path>
		<circle  cx="250" cy="40" r="5" fill="#fff" stroke="#cee2e9" stroke-width="2px" ></circle>
		<text style="font-size:14px;font-family: Arial;" x="252" y="110"  text-anchor="middle" stroke="none" fill="#cee2e9" font-size="12px">
			<tspan dy="10.5" >7月</tspan>
		</text>
		
		
		<circle  cx="300" cy="40" r="5" fill="#fff" stroke="#cee2e9" stroke-width="2px" ></circle>
		<text style="font-size:14px;font-family: Arial;" x="302" y="110"  text-anchor="middle" stroke="none" fill="#cee2e9" font-size="12px">
			<tspan dy="10.5" >8月</tspan>
		</text>
	</svg>

	
	<svg>
		<path style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);" fill="#dc6c40" stroke="none" d="M130,125 L5,124 A125,125,0,0,0,254,140 Z" stroke-width="1"></path>
		
	</svg>
	
	<script type="text/javascript">
		var svg = Jun.dom.$("svg");
		var circles = Jun.dom.getTG(svg, 'circle');
		for(var i=0;i<circles.length;i++){
			circles[i].onmouseover = function(){
				this.setAttribute("r", 7);
				this.setAttribute("stroke", "#2cb5fa");
				Jun.dom.next(this).setAttribute("fill", "#2cb5fa");
			}
			
			circles[i].onmouseout = function(){
				this.setAttribute("r", 5);
				this.setAttribute("stroke", "#cee2e9");
				Jun.dom.next(this).setAttribute("fill", "#cee2e9");
			}
		}
	</script>
</body>
</html>
