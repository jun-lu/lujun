<!DOCTYPE html>
<html>
<head>
	<title>padding-bottom</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
	<style type="text/css">

		body{
			padding:0;
			margin:0;
			font-size:0;
			padding-top:20px;
			color:#fff;
		}


		.box{

			display:inline-block;	
			background:#000;
			width:30%;
			margin-left:2.5%;
		}


		.box .in{
			padding-bottom:70%;
		}


	</style>
</head>
<body>

	<div class="box">
		<div class="in">
		</div>
	</div>

	<div class="box">
		<div class="in"></div>
	</div>

	<div class="box">
		<div class="in"></div>
	</div>	

</body>
</html>
