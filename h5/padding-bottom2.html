<!DOCTYPE html>
<html>
<head>
	<title>padding-bottom</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
	<style type="text/css">

		body{
			padding:0;
			margin:0;
			font-size:0;
			padding-top:20px;
			color:#fff;
		}


		.main{
			display: -webkit-box;
			padding-right:2.5%;
		}

		.box{
			-webkit-box-flex: 1;
			background:#000;
			margin-left:2.5%;
			height:100%;
		}


		.in{
			padding-bottom:70%;
		}

	</style>
</head>
<body>

	<div class="main">
		<div class="box">
			<div class="in">
			</div>
		</div>

		<div class="box">
			<div class="in"></div>
		</div>

		<div class="box">
			<div class="in"></div>
		</div>	
	</div>
</body>
</html>
