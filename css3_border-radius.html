<!DOCTYPE HTML>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>text-shadow</title>
	</script>
	<style  rel="stylesheet">
	
		/*
			text-shadow:Xlength Ylength length #color;
			
		*/

		/*
			浏览器前缀
				IE9 -ms- 
				chrome,Safari -webkit-
				opera -o-
				firefox -moz-
				linux下某款浏览器 -khtml-
				
		*/

		.box{
			color:#fff;
			width:200px;
			height:200px;
			background:#000;
			border-bottom-right-radius:10px 30px;
		}
		
		.box2{
			color:#fff;
			width:200px;
			height:200px;
			background:#000;
			border-radius:30px;
		}
		
	</style>
	
	
</head>
<body>
	
	
	<h2>border-right-radius:20px 30px;</h2>
	<div class="box">
		border-right-radius:20px 30px;
	</div>
	<h2>border-radius:30px;</h2>
	<div class="box2">
		border-radius:30px;
	</div>
	
</body>
</html>
