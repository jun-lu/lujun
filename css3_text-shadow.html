<!DOCTYPE HTML>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>text-shadow</title>
	</script>
	<style  rel="stylesheet">
	
		/*
			text-shadow:Xlength Ylength length #color;
			
		*/

		/*
			浏览器前缀
				IE9 -ms- 
				chrome,Safari -webkit-
				opera -o-
				firefox -moz-
				linux下某款浏览器 -khtml-
				
		*/

		.text-shadow{
			width:400px;
			height:100px;
			background:#d8d8d8;
			font-size:48px;
			font-weight:700;
			color:#fff;
			text-align:center;
			text-shadow:0 0 1px #000;

		}
		
	</style>
	
	
</head>
<body>
	
	
	
	<div class="text-shadow">
		Hello world 1
	</div>
	<ul>
		<li><a href="http://www.w3cplus.com/content/css3的文字阴影—text-shadow">http://www.w3cplus.com/content/css3的文字阴影—text-shadow</a></li>
	</ul>
	
	
	
</body>
</html>
