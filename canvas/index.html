<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Hello June</title>
	<script type="text/javascript" src="June.js"></script>
	<script type="text/javascript" src="Scene.js"></script>
	<script type="text/javascript" src="Object3D.js"></script>
	<script type="text/javascript" src="Vector2.js"></script>
	<script type="text/javascript" src="Vector3.js"></script>
	<script type="text/javascript" src="Matrix4.js"></script>
	
	<script type="text/javascript" src="Mesh.js"></script>
	<script type="text/javascript" src="PerspectiveCamera.js"></script>
	<script type="text/javascript" src="PlaneGeometry.js"></script>
	<script type="text/javascript" src="CanvasRenderer.js"></script>
	<script type="text/javascript" src="line.js"></script>
</head>
<body>
	<canvas width="500" height="500" id="canvas" ></canvas>
	
	<script type="text/javascript">
		var scene = new June.Scene();
		
		
		var canmera = new June.PerspectiveCamera(); //摄像机
			scene.add( canmera );
			
		
		var mesh1 = new June.Mesh(  new June.PlaneGeometry(200, 200, "#000") );
			mesh1.position.x = 0;
			mesh1.position.y = 0;
			mesh1.position.z = 0;
			scene.add( mesh1 );
		

		var mesh2 = new June.Mesh( new June.PlaneGeometry(100, 100, "#f30") ); 
			mesh2.position.x = -30;
			mesh2.position.y = -30;
			mesh2.position.z = -30;
			scene.add( mesh2 );
			
		var mesh3 = new June.Mesh(new June.Object3D(20, 20, 100), '#000');
		
			//mesh3.rotation.y = 0.01;
			//mesh3.rotation.z = 0.02;
			mesh3.rotation.x = 0.02;
			
			scene.add(  mesh3 );
		
		var render = new June.CanvasRenderer( canvas );
		
		
		animate();
		
		mesh1.rotation.x = 0.01;
		mesh2.rotation.x = 0.02;
		
		mesh1.rotation.y = 0.01;
		mesh2.rotation.y = -0.02;
		
		mesh1.rotation.z = 0.01;
		mesh2.rotation.z = 0.03;
		
		
		function animate(){
			//console.log(1);
			requestAnimationFrame( animate );
			
			render.clear();
			render.render(scene,  canmera);
			
			
			//render.clear();
		}
	
		
	</script>
</body>
</html>
